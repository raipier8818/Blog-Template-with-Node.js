
<div id="login-page">
  <form action="/register" method="POST">
    <div id="login" style="height:auto">
      <p>Register</p>
      <input id="username" type="text" name="userId" placeholder="username" required="required"/>
      <input id="email" type="email" name="userId" placeholder="email" required="required"/>
      <input id="password" type="password" name="userPassword" placeholder="password" required="required" pattern=".{8,}"/><br/>
      <input id="loginBtn" type="submit" value="Register"/>
    </div>
  </form>
</div>
